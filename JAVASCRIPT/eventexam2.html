<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Buttons</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin-top: 20px;
            display: none; /* Hide the box initially */
        }
    </style>
</head>
<body>
    <button id="redButton" style="background-color: red; color: white;">Red</button>
    <button id="blueButton" style="background-color: blue; color: white;">Blue</button>
    <button id="greenButton" style="background-color: green; color: white;">Green</button>
    <button id="orangeButton" style="background-color: orange; color: white;">Orange</button>
    
    <div id="colorBox" class="box"></div>

    <script>
        // Function to display a square box with the specified color
        function displayBox(color) {
            const box = document.getElementById('colorBox');
            box.style.backgroundColor = color;
            box.style.display = 'block'; // Show the box
        }

        // Event listeners for the buttons
        document.getElementById('redButton').addEventListener('click', () => displayBox('red'));
        document.getElementById('blueButton').addEventListener('click', () => displayBox('blue'));
        document.getElementById('greenButton').addEventListener('click', () => displayBox('green'));
        document.getElementById('orangeButton').addEventListener('click', () => displayBox('orange'));
    </script>
</body>
</html>
