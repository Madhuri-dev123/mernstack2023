<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 800px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="gallery" id="imageGallery"></div>

    <script>
        // Array of image URLs
        const imageUrls = [
            "https://tse1.mm.bing.net/th?id=OIP.j9AibUbe0dDBZK8QlY1JowHaEU&pid=Api&rs=1&c=1&qlt=95&w=189&h=110",
            "https://tse1.mm.bing.net/th?id=OIP.HxV79tFMPfBAIo0BBF-sOgHaEy&pid=Api&rs=1&c=1&qlt=95&w=170&h=110",
        ];

        // Select the gallery container
        const gallery = document.getElementById("imageGallery");

        // Iterate through the array and create image elements
        imageUrls.forEach(url => {
            const img = document.createElement("img");
            img.src = url;
            img.alt = "Gallery Image";
            gallery.appendChild(img);
        });
    </script>
</body>
</html>
